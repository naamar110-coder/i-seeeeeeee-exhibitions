<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i_seeeeeeee — תערוכות קרובות</title>

  <!-- Leaflet (מפה) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- עיצוב בסיסי לבן/שחור כדי לראות תוצאות -->
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Heebo,Arial,sans-serif;background:#fff;color:#000}
    header{padding:14px 16px;border-bottom:2px solid #000;text-align:center;font-weight:800;letter-spacing:.03em}
    main{max-width:1000px;margin:16px auto;padding:0 16px}
    .card{border:2px solid #000;border-radius:12px;padding:16px;margin-bottom:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:center}
    input,button{border:2px solid #000;border-radius:12px;padding:10px 14px;background:#fff;color:#000}
    button{cursor:pointer;font-weight:700}
    #map{height:380px;border:2px solid #000;border-radius:12px}
  </style>
</head>
<body>
  <header>i_seeeeeeee</header>

  <main>
    <section class="card">
      <div class="row" style="margin-bottom:8px;font-weight:800;font-size:28px">What do you (wanna) see?</div>
      <div class="row" style="margin-bottom:8px">
        <input id="addr" placeholder="כתובת (למשל: דיזנגוף 100, תל אביב)" style="flex:1;min-width:260px">
      </div>
      <div class="row" style="margin-bottom:8px">
        <button id="btnMyLoc">My location</button>
        <span style="font-weight:900">OR</span>
        <button id="btnSearchAddr">Search address</button>
      </div>
      <div id="status" class="row" style="margin-top:6px;color:#444;font-size:14px">No location selected yet</div>
    </section>

    <section class="card">
      <div id="map"></div>
    </section>
  </main>

  <!-- האפליקציה (עם מעקף קאש) -->
  <script src="app.js?v=66"></script>
</body>
</html>
